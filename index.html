<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –ü–∞–Ω–µ–ª—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ Slavic 2048</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --critical: #dc2626;
            --background: #111827;
            --surface: #1f2937;
            --text: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #000 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .metric-subtext {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Status colors */
        .status-healthy { color: var(--success); }
        .status-warning { color: var(--warning); }
        .status-critical { color: var(--critical); }

        /* Components list */
        .components {
            display: grid;
            gap: 8px;
        }

        .component-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .component-name {
            color: var(--text);
            font-weight: 500;
        }

        .component-errors {
            color: var(--text-muted);
        }

        .component-health {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .health-good { background: var(--success); }
        .health-warning { background: var(--warning); }
        .health-critical { background: var(--critical); }

        /* Alerts section */
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .alert-item {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .alert-critical { background: rgba(220, 38, 38, 0.2); border: 1px solid var(--critical); }
        .alert-error { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); }
        .alert-warning { background: rgba(245, 158, 11, 0.1); border: 1px solid var(--warning); }
        .alert-info { background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-stable { background: var(--success); color: white; }
        .status-improving { background: var(--success); color: white; }
        .status-worsening { background: var(--error); color: white; }

        /* Loading and error states */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--error);
        }

        .error h3 {
            margin-bottom: 16px;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .retry-btn:hover {
            background: #5855eb;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 16px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card:nth-child(1),
        .card:nth-child(2),
        .card:nth-child(3),
        .card:nth-child(4) {
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üíé Slavic 2048 Monitor</h1>
        <div class="subtitle">
            Enterprise-grade error monitoring & alerting system
        </div>
        <div style="margin-top: 16px;">
            <span id="lastUpdate" style="color: var(--text-muted); font-size: 0.875rem;">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</span>
        </div>
    </header>

    <div id="dashboard" class="dashboard">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <footer class="footer">
        <p>
            Powered by <a href="https://vercel.com" target="_blank">Vercel</a> Serverless Functions
            ‚Ä¢ <a href="https://github.com" target="_blank">GitHub</a> for hosting
        </p>
    </footer>

    <script>
        // Configuration
        const API_URL = 'https://–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.vercel.app/api/metrics'; // Replace with your Vercel URL
        const REFRESH_INTERVAL = 10000; // Refresh every 10 seconds

        let refreshTimer;

        // DOM elements
        const dashboardEl = document.getElementById('dashboard');
        const lastUpdateEl = document.getElementById('lastUpdate');

        // Initial load
        fetchMetrics();
        startAutoRefresh();

        function startAutoRefresh() {
            refreshTimer = setInterval(fetchMetrics, REFRESH_INTERVAL);
        }

        async function fetchMetrics() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                updateDashboard(data);
                updateLastUpdate(data.lastUpdateRelative || '–Ω–µ–¥–∞–≤–Ω–æ');

            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞');
            }
        }

        function updateDashboard(data) {
            dashboardEl.innerHTML = '';

            // System Health Card
            dashboardEl.appendChild(createSystemHealthCard(data));

            // Business Metrics Card
            dashboardEl.appendChild(createBusinessMetricsCard(data));

            // Alerts Overview Card
            dashboardEl.appendChild(createAlertsOverviewCard(data));

            // Top Problematic Components Card
            dashboardEl.appendChild(createTopComponentsCard(data));

            // Performance Card
            dashboardEl.appendChild(createPerformanceCard(data));

            // Trends Card (if available)
            if (data.trends && data.trends.healthTrend !== 'INSUFFICIENT_DATA') {
                dashboardEl.appendChild(createTrendsCard(data));
            }
        }

        function createSystemHealthCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const healthScore = data.systemHealthScore || 0;
            const healthStatus = healthScore > 80 ? 'status-healthy' : healthScore > 50 ? 'status-warning' : 'status-critical';
            const healthText = healthScore > 80 ? '–ó–¥–æ—Ä–æ–≤—ã–π' : healthScore > 50 ? '–¢—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è' : '–ö—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ';

            card.innerHTML = `
                <h3>
                    <span>üè•</span>
                    System Health
                </h3>
                <div class="metric-grid">
                    <div class="metric">
                        <span class="metric-label">–û–±—â–∏–π Score</span>
                        <span class="metric-value ${healthStatus}">${healthScore}/100</span>
                        <span class="metric-subtext">${healthText}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">–°—Ç–∞—Ç—É—Å</span>
                        <span class="metric-value ${healthStatus}">${data.systemHealth?.status || 'UNKNOWN'}</span>
                        <span class="metric-subtext">Operational state</span>
                    </div>
                </div>
            `;

            return card;
        }

        function createBusinessMetricsCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const business = data.businessLevels || {};
            const criticalPerHour = business.criticalErrorsPerHour || 0;
            const uiPerHour = business.uiErrorsPerHour || 0;
            const warningsPerHour = business.utilityWarningsPerHour || 0;

            card.innerHTML = `
                <h3>
                    <span>üìä</span>
                    Business Metrics
                </h3>
                <div class="metric-grid">
                    <div class="metric">
                        <span class="metric-label">Critical Errors/hour</span>
                        <span class="metric-value ${criticalPerHour > 1 ? 'status-critical' : 'status-healthy'}">${criticalPerHour.toFixed(2)}</span>
                        <span class="metric-subtext">Must be < 1</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">UI Errors/hour</span>
                        <span class="metric-value ${uiPerHour > 10 ? 'status-critical' : uiPerHour > 5 ? 'status-warning' : 'status-healthy'}">${uiPerHour.toFixed(2)}</span>
                        <span class="metric-subtext">Target < 10</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Warnings/hour</span>
                        <span class="metric-value ${warningsPerHour > 50 ? 'status-warning' : 'status-healthy'}">${warningsPerHour.toFixed(2)}</span>
                        <span class="metric-subtext">Monitor threshold 50</span>
                    </div>
                </div>
            `;

            return card;
        }

        function createAlertsOverviewCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const alerts = data.alerts || {};

            card.innerHTML = `
                <h3>
                    <span>üö®</span>
                    Alerts Overview
                </h3>
                <div class="alerts-grid">
                    <div class="alert-item alert-critical">
                        <div style="font-size: 1.5rem; margin-bottom: 4px;">üö®</div>
                        <div>${alerts.critical || 0}</div>
                        <div style="font-size: 0.75rem;">Critical</div>
                    </div>
                    <div class="alert-item alert-error">
                        <div style="font-size: 1.5rem; margin-bottom: 4px;">‚ùå</div>
                        <div>${alerts.error || 0}</div>
                        <div style="font-size: 0.75rem;">Error</div>
                    </div>
                    <div class="alert-item alert-warning">
                        <div style="font-size: 1.5rem; margin-bottom: 4px;">‚ö†Ô∏è</div>
                        <div>${alerts.warning || 0}</div>
                        <div style="font-size: 0.75rem;">Warning</div>
                    </div>
                    <div class="alert-item alert-info">
                        <div style="font-size: 1.5rem; margin-bottom: 4px;">‚ÑπÔ∏è</div>
                        <div>${alerts.info || 0}</div>
                        <div style="font-size: 0.75rem;">Info</div>
                    </div>
                </div>
            `;

            return card;
        }

        function createTopComponentsCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const components = data.topProblematicComponents || [];

            let componentsHtml = '';
            if (components.length === 0) {
                componentsHtml = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">–ù–µ—Ç –ø—Ä–æ–±–ª–µ–º–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤</div>';
            } else {
                componentsHtml = '<div class="components">';
                components.slice(0, 8).forEach(component => {
                    const healthScore = component.healthScore || 0;
                    const healthClass = healthScore > 70 ? 'health-good' : healthScore > 40 ? 'health-warning' : 'health-critical';

                    componentsHtml += `
                        <div class="component-item">
                            <span class="component-name">${component.component || 'Unknown'}</span>
                            <span class="component-errors">${component.totalErrors || 0} errors</span>
                            <span class="component-health ${healthClass}"></span>
                        </div>
                    `;
                });
                componentsHtml += '</div>';
            }

            card.innerHTML = `
                <h3>
                    <span>‚öôÔ∏è</span>
                    Top Problematic Components
                </h3>
                ${componentsHtml}
            `;

            return card;
        }

        function createPerformanceCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const perf = data.performance || {};
            const totalMetrics = perf.totalMetrics || 0;
            const activeComponents = perf.activeComponents || 0;
            const averageResponseTime = perf.averageResponseTime || 0;
            const memoryUsage = perf.memoryUsage || 0;
            const memoryMB = (memoryUsage / (1024 * 1024)).toFixed(1);

            card.innerHTML = `
                <h3>
                    <span>‚ö°</span>
                    Performance Metrics
                </h3>
                <div class="metric-grid">
                    <div class="metric">
                        <span class="metric-label">Total Metrics</span>
                        <span class="metric-value">${totalMetrics}</span>
                        <span class="metric-subtext">Monitoring points</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Components</span>
                        <span class="metric-value">${activeComponents}</span>
                        <span class="metric-subtext">Tracked components</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Response Time</span>
                        <span class="metric-value">${averageResponseTime.toFixed(0)}ms</span>
                        <span class="metric-subtext">Recovery time</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory Usage</span>
                        <span class="metric-value">${memoryMB}MB</span>
                        <span class="metric-subtext">JS Heap size</span>
                    </div>
                </div>
            `;

            return card;
        }

        function createTrendsCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const trends = data.trends || {};
            const healthTrendClass = trends.healthTrend === 'IMPROVING' ? 'status-improving' :
                                   trends.healthTrend === 'WORSENING' ? 'status-worsening' : 'status-stable';
            const criticalTrendClass = trends.criticalTrend === 'INCREASING' ? 'status-worsening' :
                                     trends.criticalTrend === 'DECREASING' ? 'status-improving' : 'status-stable';

            card.innerHTML = `
                <h3>
                    <span>üìà</span>
                    System Trends
                </h3>
                <div style="display: grid; gap: 12px;">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Health Trend:</span>
                        <span class="status-indicator ${healthTrendClass}">${trends.healthTrend}</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <span>Critical Errors:</span>
                        <span class="status-indicator ${criticalTrendClass}">${trends.criticalTrend}</span>
                    </div>
                    <div style="font-size: 0.875rem; color: var(--text-muted); margin-top: 8px;">
                        Tracked over last hour vs previous hour
                    </div>
                </div>
            `;

            return card;
        }

        function updateLastUpdate(timeString) {
            lastUpdateEl.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${timeString}`;
            lastUpdateEl.style.color = '#10b981';
        }

        function showError(message) {
            dashboardEl.innerHTML = `
                <div class="card error">
                    <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="fetchMetrics()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                </div>
            `;
            updateLastUpdate('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
            lastUpdateEl.style.color = '#ef4444';
        }

        // Global functions for debugging
        window.refreshDashboard = fetchMetrics;
        window.startRefresh = startAutoRefresh;
        window.stopRefresh = () => clearInterval(refreshTimer);

        // Handle visibility change to save bandwidth
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(refreshTimer);
                console.log('Dashboard paused (tab hidden)');
            } else {
                startAutoRefresh();
                fetchMetrics(); // Immediate refresh when returning
            }
        });
    </script>
</body>
</html>
